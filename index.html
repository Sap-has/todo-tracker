<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
        <form id="task-form" class="mb-4">
            <input type="text" id="task-title" placeholder="Add a new task" class="w-full p-2 border border-gray-300 rounded mb-2" required>
            <textarea id="task-description" placeholder="Add a description" class="w-full p-2 border border-gray-300 rounded mb-2"></textarea>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Add Task</button>
        </form>
        <ul id="task-list" class="list-disc pl-5"></ul>
    </div>
    <script src="app.js" defer></script>
</body>
